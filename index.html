<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Messenger Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vConsole/3.4.0/vconsole.min.js"
        integrity="sha512-c+KbbiPQeY22GNThFfW4imH273TsyOmh9r4PhSQCOkBsHL+Ax1EpunDGfZ3YUx6aSPvdXutoarvcCc/V1Nvjpg=="
        crossorigin="anonymous"></script>
    <script>
        var vConsole = new VConsole();
        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) { return; }
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/messenger.Extensions.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'Messenger'));

        window.extAsyncInit = function () {
            console.log("done")
            let message = {
                "attachment": {
                    "type": "template",
                    "payload": {
                        "template_type": "generic",
                        "elements": [{
                            "title": "I took Peter's 'Which Hat Are You?' Quiz",
                            "image_url": "https://bot.peters-hats.com/img/hats/fez.jpg",
                            "subtitle": "My result: Fez",
                            "default_action": {
                                "type": "web_url",
                                "url": "https://bot.peters-hats.com/view_quiz_results.php?user=24601"
                            },
                            "buttons": [{
                                "type": "web_url",
                                "url": "https://bot.peters-hats.com/hatquiz.php?referer=24601",
                                "title": "Take the Quiz"
                            }]
                        }]
                    }
                }
            };
            console.log("message")
            MessengerExtensions.beginShareFlow(function (share_response) {
                // User dismissed without error, but did they share the message?
                if (share_response.is_sent) {
                    // The user actually did share. 
                    // Perhaps close the window w/ requestCloseBrowser().
                }
            },
                function (errorCode, errorMessage) {
                    // An error occurred in the process

                },
                message,
                "broadcast");
        };
    </script>

    <h1>Messenger Demo</h1>

    <div>
        <p>The "Send to Messenger" plugin will trigger an authentication callback to your webhook.</p>
    </div>


</body>

</html>
