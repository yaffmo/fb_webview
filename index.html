<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webview Example</title>
    <!-- WARNING! Workplace and Messenger cache heavily-->
    <link rel="stylesheet" href="./css/forms.css?v=1.3">
    <link rel="stylesheet" href="./css/style.css?v=1.3">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
    <div class="header">
        <h1>Webview example </h1>
    </div>

    <script>
        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) { return; }
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/messenger.Extensions.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'Messenger'));
        window.extAsyncInit = function () {
            // the Messenger Extensions JS SDK is done loading 
            console.log("using getUserId in", window.name)

            MessengerExtensions.getUserID(function success(uids) {
                // User ID was successfully obtained. 
                var psid = uids.psid;
                console.log(psid);
                document.getElementById("userId").innerText = "your User Id Is " + psid;
            }, function error(err, errorMessage) {
                // Error handling code
                console.log("some Error", err, errorMessage)
            });
            MessengerExtensions.getContext('<appID>',
                function success(result) {
                    console.log("success", result)
                },
                function error(result) {
                    console.log("error", result)
                }
            );
        };
    </script>
    <script src="js/scripts.js?v=1.1"></script>
</body>

</html>
